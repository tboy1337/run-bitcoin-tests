[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_any_generics = True
disallow_any_unimported = True
disallow_any_expr = True
disallow_any_explicit = True
disallow_any_decorated = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
no_implicit_reexport = True
strict_equality = True
strict_optional = True

# Allow selective ignoring of missing imports for external libraries
ignore_missing_imports = True

# Follow imports for better analysis
follow_imports = normal
follow_imports_for_stubs = True

# Show error codes
show_error_codes = True

# Enable incremental checking
incremental = True

# Per-module overrides for test files
[mypy-tests.*]
disallow_any_decorated = False
disallow_any_expr = False
disallow_untyped_calls = False
warn_return_any = False
strict_equality = False
disable_error_code = union-attr,arg-type
